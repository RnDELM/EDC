<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDC</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Custom styles for this template -->
     <link href="css/the-big-picture.css" rel="stylesheet">

  </head>
  <body>
    <div class="container " style="width: 650px;">
      <br>
      <div class="row card">
        <img class="card-img-top" alt="Card image cap">
        <div class="col-lg-12">
            <h1 class="text-center">Elm TOKEN Wallet (EDC)</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center col-lg-12" style="display: none;">
           <h6 class="card-title">You currently have <span class="elm-balance"></span>.</h6>
          <br>
          <hr>
          <!-- transfer Tokens -->
          <form onSubmit="App.transferTokens(); return false;" role="form">
            <div class="form-group">
                <label for="numberOfTokens">Number of Tokens:</label>
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
              </div>

              <div class="form-group">
                <label for="toAddress">Token Address:</label>
                <input id="toAddress" class="form-control input-lg">
                </input>
              </div>

              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary btn-lg">Transfer Tokens</button>
              </span>

          </form>
          <!-- end of transfer tokens Form -->
          <br>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.min.js"></script>
     <script src="js/app.js"></script>
  </body>
</html>
